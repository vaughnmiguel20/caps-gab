<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manage Requests</title>
  <link rel="stylesheet" href="admin-style.css" />
</head>
<body data-theme="school">
  <aside class="sidebar">
    <div class="brand"><div class="logo">UC</div><div><h3>Barangay UCAB</h3></div></div>
    <nav class="nav">
      <div class="item" onclick="location.href='admin-dashboard.html'">Dashboard</div>
      <div class="item" onclick="location.href='admin-requests.html'">Requests</div>
      <div class="item" onclick="location.href='admin-announcements.html'">Announcements</div>
    </nav>
  </aside>

  <div class="main">
    <header class="header"><div class="title">Manage Requests</div><div class="controls"><button class="btn ghost" id="logout2">Logout</button></div></header>
    <div class="container">
      <div class="table-card">
        <div class="table-header">
          <div>ID</div><div>Name</div><div>Type</div><div>Status</div><div>Action Taken</div><div>Controls</div>
        </div>
        <div class="table-body">
          <div style="padding:12px 18px">
            <table style="width:100%"><tbody id="admin-requests-table"></tbody></table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof requireAdmin === 'function') requireAdmin();
      if (typeof renderRequestsTable === 'function') renderRequestsTable();
      document.getElementById('logout2').addEventListener('click', () => { if (typeof adminLogout === 'function') adminLogout(); });
    });
  </script>
</body>
</html>
