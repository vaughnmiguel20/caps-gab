<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barangay UCAB Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <div class="brand">Barangay UCAB</div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="request.html">Request</a>
      <a href="concerns.html">Concerns</a>
      <a href="admin-login.html" class="admin-link">Admin</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel">
      <h1>Welcome to the Barangay UCAB Portal</h1>
      <p>Submit requests, report concerns, and view community announcements.</p>
    </section>

    <section class="panel announcements-panel">
      <h2>Latest Announcements</h2>
      <div id="announcements" class="cards"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© Barangay UCAB — Built for community use</small>
  </footer>

  <!-- =========================================
        MODERN MESSENGER CHATBOT — OPTION A
        ========================================= -->

  <!-- Floating Chat Button -->
  <div class="chatbot-fab" id="chatbotOpenBtn">
    <!-- Gradient SVG icon -->
    <svg viewBox="0 0 24 24">
      <path d="M12 3C6.48 3 2 6.86 2 11.5c0 2.49 1.29 4.72 3.41 6.26-.11.95-.49 2.62-1.39 4.07 0 0 2.03-.3 4.11-1.76 1.22.33 2.52.51 3.87.51 5.52 0 10-3.86 10-8.5S17.52 3 12 3z"/>
    </svg>
  </div>

  <!-- Chatbot Panel -->
  <div class="chatbot-panel" id="chatbotPanel">
    <div class="header">
      <div class="title">Barangay UCAB Chatbot</div>
      <button class="close" id="chatbotCloseBtn">✕</button>
    </div>

    <div class="messages" id="chatMessages"></div>

    <div class="composer">
      <input id="chatInput" type="text" placeholder="Type a message..." />
      <button id="chatSendBtn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
